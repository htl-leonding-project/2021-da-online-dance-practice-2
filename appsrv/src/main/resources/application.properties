quarkus.datasource.devservices.enabled=false

# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.jdbc.url = jdbc:postgresql://postgres:5432/db
quarkus.http.root-path=/api

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.http.cors=true
#quarkus.http.cors.origins=*
#quarkus.http.cors.headers=*
#quarkus.http.cors.methods=GET,POST,OPTIONS,DELETE,PUT,PATCH
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.limits.max-body-size=300M
quarkus.http.body.handle-file-uploads=true
quarkus.http.body.uploads-directory=true
quarkus.http.body.delete-uploaded-files-on-end=true
quarkus.http.body.preallocate-body-buffer=true
