<div *ngIf="accessToken">
  <h2 *ngIf="accessToken.token">{{accessToken.token}} bearbeiten</h2>
  <h2 *ngIf="!accessToken.token">AccessToken erstellen</h2>

  <mat-form-field appearance="fill">
    <mat-select [(value)]="accessToken.course">
      <mat-option *ngFor="let course of courses" [value]="course">{{ course.title }}</mat-option>
    </mat-select>

    <mat-hint>für welchen Kurs gilt dieser Token</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Gültigkeits-Zeitspanne</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input [(ngModel)]="accessToken.activationDate" matStartDate placeholder="Start date">
      <input [(ngModel)]="accessToken.expireDate" matEndDate placeholder="End date">
    </mat-date-range-input>

    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <div id="button-wrapper">
    <button (click)="cancel()" color="warn" mat-raised-button>Abbrechen</button>
    <button (click)="save()" color="primary" mat-raised-button>Speichern</button>
  </div>
</div>
