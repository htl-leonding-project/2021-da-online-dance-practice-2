<div *ngIf="accessToken">
  <h2>{{accessToken.token}} </h2>

  <mat-form-field appearance="fill">
    <mat-select [(value)]="accessToken.course">
      <mat-option *ngFor="let course of courses" [value]="course">{{ course.title }}</mat-option>
    </mat-select>
    <mat-hint>f端r welchen kurs gilt dieser token</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>G端ltigkeits-Zeitspanne</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input [(ngModel)]="accessToken.activationDate" matStartDate placeholder="Start date">
      <input [(ngModel)]="accessToken.expireDate" matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tage g端ltig</mat-label>
    <input [(ngModel)]="accessToken.daysValid" matInput type="number">
    <mat-hint>g端ltigkeitsdauer ab der ersten verwendung in tagen (24h)</mat-hint>
  </mat-form-field>

  <button (click)="cancel()" color="warn" mat-raised-button>Abbrechen</button>
  <button (click)="save()" color="primary" mat-raised-button>Speichern</button>
</div>
